<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FaceTabel - AI Dashboard{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Toastr (Notificationlar uchun) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
          integrity="sha512-bn8pEXs+Qv5PHMZkTxGH6MGj1uwA3k61qxv2CM+kMPnE1Yq+dYA9Etb5OIE0zDRYubqFiCmEVPzMZe9bS0ZCHg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Maxsus Animatsiya -->
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen text-gray-800 leading-relaxed antialiased">

    {% include 'partials/navbar.html' %}

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}

    <!-- Toastr JS (Agar kerak boâ€˜lsa) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
            integrity="sha512-4b9PZXoqBYwygJyI072QtdgQXl3k5iADG7n2AFD+a83H8XIv2qxGn8pY/+bexdFv+xo5jBqFaUGUcRglN6h8mw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
